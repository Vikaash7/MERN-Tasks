<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table and Shapes</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    height: 100vh;
    justify-content: flex-start; /* Center items vertically at the top */
  }
  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    border-radius: 10px;
    overflow: hidden;
    background-color: rgb(0, 255, 170);
    margin-bottom: 20px;
  }
  th, td {
    border: 1px solid black;
    border-radius: 15px;
    padding: 10px;
    text-align: left;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: max-content;
    margin: 20px auto; /* Center horizontally */
  }
  .shape {
    width: 100px;
    height: 60px;
    border: 2px solid #8BC34A;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .rounded {
    border-radius: 15px;
  }
  .oval {
    width: 80px;
    height: 50px;
    border-radius: 50%;
  }
  .rounded-large {
    border-radius: 30px;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

<div class="container">
    <div class="shape"></div>
    <div class="shape rounded"></div>
    <div class="shape rounded-large"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape rounded"></div>
    <div class="shape oval"></div>
    <div class="shape"></div>
    <div class="shape rounded-large"></div>
</div>

</body>
</html>
