<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu-box {
            border: 2px solid black;
            padding: 20px;
            width: 300px;
            margin: auto;
            background-color:white;
        }
        .menu-box ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .menu-box ul ul {
            list-style-type: circle;
            padding-left: 40px;
        }
        .menu-box h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="menu-box">
        <h2>Cafe Menu :</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
